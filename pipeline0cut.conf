[name="pipeline0cut" type="dpp::chain_module"]
modules : string[4] =  \
  "MockCalibration" \
  "TKReconstruct" \
  "ChargedParticleTracker" \
  "GammaClusterizer"

[name="MockCalibration" type="dpp::chain_module"]
modules : string[2] = "CalibrateTracker" "CalibrateCalorimeters"

[name="CalibrateTracker" type="snemo::processing::mock_tracker_s2c_module"]
random.seed      : integer = 12345
store_mc_hit_id  : boolean = true
delayed_drift_time_threshold : real as time = 0 us   # disable drift time cut

[name="CalibrateCalorimeters" type="snemo::processing::mock_calorimeter_s2c_module"]
SD_label        : string = "SD"
CD_label        : string = "CD"
random.seed     : integer = 12345
store_mc_hit_id : boolean = true
hit_categories  : string[3] = "calo" "xcalo" "gveto"
energy_corrections : string = ""

[name="TKReconstruct" type="TKReconstruct"]
verbosity : string = "warning"
CD_label  : string = "CD"
TCD_label : string = "TCD"
TTD_label : string = "TTD"
eventrec.verbosity : string = "warning"
eventrec.mode : string = "electron_kinked"
eventrec.visualization : boolean = false
eventrec.save_sinograms : boolean = false
eventrec.force_default_sigma_r : boolean = false
eventrec.default_sigma_r : real as length = 1000.0 mm    # very loose
eventrec.chi_square_threshold : real = 1e6                # effectively no chi2 cut
eventrec.polylines_max_kink_angle : real = 180.0          # allow any kink
eventrec.polylines_min_distance_from_foil : real as length = 0 mm
eventrec.polylines_max_extention_distance : real as length = 1e6 mm
eventrec.polylines_max_vertical_distance : real as length = 1e6 mm
eventrec.polylines_min_tracker_hits_distance : real as length = 0 mm

[name="ChargedParticleTracker" type="snemo::reconstruction::charged_particle_tracking_module"]
Geo_label : string  = "geometry"
drivers : string[4] = "VED" "CCD" "CAD" "AFD"
VED.max_source_extrapolation.xy_length : real as length = 1e6 mm
VED.max_source_extrapolation.z_length  : real as length = 1e6 mm
AFD.minimal_delayed_time : real as time = 0 us

[name="GammaClusterizer" type="snemo::reconstruction::gamma_clustering_module"]
# no changes needed, just run as usual

# End of pipeline configuration

